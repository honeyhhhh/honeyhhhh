	<div id="text" class="animated bounceInDown">
		<p>清源山国家重点风景区地处福建省东南部，晋江下游东北岸，位于东经118°30'～118°37'，北纬24°54'～25°0'之间，与泉州市区三面接壤。距厦门市106公里，福州市196公里。 因为山上泉眼诸多别称“泉山”，因山高入云称“齐云山”。位于城市北郊又称“北山”，山上有三峰亦称“三台山”。</p>
		<p>自古以来，清源山国家重点风景区就以36洞天，18胜景闻名于世，其中尤以老君岩、千手岩、弥陀岩、碧霄岩、瑞象岩、虎乳泉、南台岩、清源洞、赐恩岩等为胜。</p>
