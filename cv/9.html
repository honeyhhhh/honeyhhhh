							<h2>清水岩</h2>
							<p>国家AAAA级旅游景点，始建于北宋，在明代重建过。北宋的神僧普足禅师曾在此修行，见泉水清冽，于是改名建寺。它位于福建省泉州市安溪县蓬莱镇蓬莱山。古称张岩山，山清水秀，风景幽洁，群峰耸峙，峰峦回环，叠翠披丹，云烟缥缈。常在茫茫雾海行云之中，美如“蓬莱仙境”。</p><p>清水祖师又称“麻章上人”，闽南一带多称为“乌面祖师”，台湾则称为“祖师公”、“祖师爷”。安溪清水岩是台湾和东南亚众多清水祖师庙分灵去的祖庙，它们和安溪清水岩具有悠久的历史渊源关系. </p>
