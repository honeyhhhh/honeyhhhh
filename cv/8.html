	<div id="text" class="animated bounceInDown">
		<p>洛阳桥，又称“万安桥”，位于今福建省泉州市鲤城区东北郊10公里处。北宋皇祐年间由泉州太守蔡襄主持建桥，嘉祐四年（1059年）竣工，历时近4年，是我国著名的巨型海港梁式多孔大石桥，开创了在海港建设大石桥的先河。</p>
		<p>据有关资料记载，很早之前，泉州一带居住着越族人。唐朝初年，社会动荡不安，战争时常发生，不少中原人南迁。河南、河水和洛水一带的人多迁到泉州及闽南一带，这些南迁的人民带来了中原先进的技术和经验，引导当地人们发展生产。当他们来到泉州时，看到这里的山川地势很像古都洛阳，就把这个地方也取名“洛阳”。</p>
