	<div id="text" class="animated bounceInDown">
		<p>开元寺位于福建省泉州市鲤城区西街，是中国东南沿海重要的文物古迹，也是福建省内规模最大的佛教寺院。该寺始创于唐初垂拱二年（686年），初名莲花道场，开元二十六年（738年）更名开元寺。</p>
		<p>开元寺布局，中轴线自南而北依次有：紫云屏、山门（天王殿）、拜亭、大雄宝殿、甘露戒坛、藏经阁。东翼有檀越祠、泉州佛教博物馆（弘一法师纪念馆）、准提禅院；西翼有安养院、功德堂、水陆寺；大雄宝殿前拜亭的东、西两侧分置镇国塔、仁寿塔两石塔，俗称东西塔。</p>
