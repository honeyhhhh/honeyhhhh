				“崇武听涛”崇武古城，濒临台湾海峡，始建于1387年，是一处集滨海风光、历史文物、民俗风情、雕刻艺术于一体的国家AAAA级旅游景区，被誉为“天然影棚”、“南方北戴河”。崇武古城是中国仅存的一座比较完好的明代石头城，也是中国海防史上一个比较完整的史迹，为“全国重点文物保护单位”。
